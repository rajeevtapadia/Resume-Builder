<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="modal.css" />
</head>

<body>
  <section id="personal">
    <div class="header">
      <img src="assets/profile photo stock.jpg" class="profile" height="140px" />
      <h1 class="name resume-field" id="name">--</h1>
    </div>
    <h3 class="resume-field" id="college">--</h3>
    <br />
    <p>Address: <span class="resume-field" id="address">--</span></p>
    <p>Mobile: <span class="resume-field" id="phone">--</span></p>
    <p>Email: <span class="resume-field" id="email">--</span></p>
    <br />
  </section>

  <section id="aboutme">
    <h2>About Me</h2>
    <p class="description resume-field" id="description">--</p>
    <br />
  </section>

  <section id="edu">
    <h2>Education</h2>
    <div id="edu-container-resume">
      <div id="edu-sec-resume">
        <h3>
          <span class="resume-field" id="school">--</span>
          <span class="resume-field" id="city">--</span>
        </h3>
        <ul>
          <li>
            <div class="resume-field" id="degree"></div>
          </li>
          <li>
            <div>
              <span class="resume-field" id="start-date"></span>
              <span> - </span>
              <span class="resume-field" id="end-date"></span>
            </div>
          </li>
          <li>
            <div>Score: <span class="resume-field" id="score">--</span></div>
          </li>
        </ul>
      </div>
    </div>
    <br />
  </section>

  <h2>Skills</h2>
  <div>
    <ul id="skill-container">
    </ul>
  </div>

  <h2>Links</h2>
  <div>
    <ul id="link-container">
    </ul>
  </div>

  <!-- Button trigger modal -->
  <button type="button" id="edit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    <i class="bi bi-pencil-square"></i>
  </button>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">
            Enter Your Details
          </h1>
          <button type="button" id="close-btn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- form for taking user data -->
          <form>
            <section class="form-sec">
              <h2 class="section-header">Personal Details</h2>
              <div class="form-group">
                <label for="formGroupExampleInput">Full Name</label>
                <input type="text" class="form-control form-field" id="name" placeholder="Full Name" />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Year & College</label>
                <input type="text" class="form-control form-field" id="college" placeholder="eg. SY VIT" />
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Residencial Address</label>
                <textarea class="form-control form-field" id="address" rows="3"
                  placeholder="eg. my mom's basement"></textarea>
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Mobile No</label>
                <input type="number" class="form-control form-field" id="phone" placeholder="Mobile No" />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Email</label>
                <input type="email" class="form-control form-field" id="email" placeholder="Email" />
              </div>
              <div class="input-group mb-3 form-group">
                <label for="">Upload Your Photo</label>
                <div class="input-group-prepend">
                  <!-- <span class="input-group-text">Upload</span> -->
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile01" />
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
              </div>
            </section>

            <section class="form-sec">
              <h2 class="section-header">Professional Summary</h2>
              <div class="form-group">
                <label for="exampleFormControlTextarea1"><small>Write 2-4 short & energetic sentences to interest the
                    reader</small></label>
                <textarea class="form-control form-field" id="description" rows="3"></textarea>
              </div>
            </section>

            <section class="form-sec">
              <h2 class="section-header">Education</h2>
              <!-- use this div in js and create a button to add more of these -->
              <div id="edu-container-form">
                <div id="edu-sec-form">
                  <div class="form-group">
                    <label for="formGroupExampleInput2">School</label>
                    <input type="text" class="form-control form-field" id="school" />
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Degree</label>
                    <input type="text" class="form-control form-field" id="degree" />
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Score</label>
                    <input type="text" class="form-control form-field" id="score" />
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Start & End Date</label>
                    <input type="date" class="form-control form-field" id="start-date" placeholder="dd/mm/yyyy" />
                    <input type="date" class="form-control form-field" id="end-date" placeholder="dd/mm/yyyy" />
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">City</label>
                    <input type="text" class="form-control form-field" id="city" />
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <hr>
                </div>
              </div>
              <button type="button" class="form-btn btn btn-outline-secondary" 
                onclick="addEduSec()">
                Add Education
              </button>
            </section>

            <section class="form-sec">
              <h2 class="section-header">Skills</h2>
              <div class="form-group">
                <small>Add your skills seperated by a comma</small>
                <input type="text" class="form-control form-field" 
                  id="form-skills" placeholder="eg. centering a div or using vim" />
              </div>
            </section>
            <section class="form-sec">
              <h2 class="section-header">Links</h2>
              <div class="form-group">
                <small>Add your skills seperated by a comma</small>
                <input type="url" class="form-control form-field" 
                  id="link" placeholder="eg. github.com/koolkitty" />
              </div>
            </section>
          </form>
          <!-- form end-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" onclick="generate();">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <button id="printButton" class="btn btn-secondary" onclick="window.print()">
    <i class="bi bi-printer"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <script>
    // to show modal on load
    window.addEventListener('load', (e) => {
      document.getElementById('edit').click()
    })
  </script>
  <script src="script.js"></script>
</body>

</html>
